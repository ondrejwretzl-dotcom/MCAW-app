name: Build Release AAB (manual, signed)

on:
  workflow_dispatch: {}

jobs:
  build-aab:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Stejnì jako tvùj WF: Gradle bez wrapperu + cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: false

      - name: Verify Gradle
        run: gradle -v

      # Stejnì jako tvùj WF: keystore ze secrets (base64) -> app/mcaw-release.keystore
      - name: Write release keystore
        env:
          MCAW_KEYSTORE_B64: ${{ secrets.MCAW_KEYSTORE_B64 }}
        run: |
          if [ -z "${MCAW_KEYSTORE_B64}" ]; then
            echo "Missing secret MCAW_KEYSTORE_B64" >&2
            exit 1
          fi
          echo "${MCAW_KEYSTORE_B64}" | base64 -d > app/mcaw-release.keystore

      # Produkèní AAB
      - name: Build Release AAB
        env:
          MCAW_KEYSTORE_PATH: mcaw-release.keystore
          MCAW_KEYSTORE_PASSWORD: ${{ secrets.MCAW_KEYSTORE_PASSWORD }}
          MCAW_KEY_ALIAS: ${{ secrets.MCAW_KEY_ALIAS }}
          MCAW_KEY_PASSWORD: ${{ secrets.MCAW_KEY_PASSWORD }}
          VERSION_CODE: ${{ github.run_number }}
          VERSION_NAME: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('1.0.{0}', github.run_number) }}
        run: |
          gradle --no-daemon clean :app:bundleRelease

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-release-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

