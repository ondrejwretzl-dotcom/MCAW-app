name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    # Stabilnější než ubuntu-latest (ta může mít výpadky)
    runs-on: ubuntu-22.04

    permissions:
      contents: read

    steps:
      # -------------------------------
      # 0) Checkout
      # -------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # -------------------------------
      # 1) Java 17 + Gradle cache
      # -------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Extra cache pro ~/.gradle aby to nebrzdilo
      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v3
        with:
          gradle-home-cache-cleanup: true

      # -------------------------------
      # 2) Android SDK (API + Build Tools)
      # -------------------------------
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # -------------------------------
      # 3) Build (assembleDebug)
      # -------------------------------
      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace --warning-mode all assembleDebug

      # -------------------------------
      # 4) Upload výsledného APK (artefakt)
      # -------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-debug-apk
          path: app/build/outputs/apk/debug/*.apk
