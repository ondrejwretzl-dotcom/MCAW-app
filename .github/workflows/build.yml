name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üî• VYP√çN√ÅME VE≈†KER√â CACHOV√ÅN√ç GRADLE I KOTLIN
      - name: Disable Gradle cache
        run: |
          echo "org.gradle.caching=false" >> gradle.properties
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper
          rm -rf ~/.gradle/kotlin-dsl
          rm -rf ~/.gradle/buildOutputCleanup

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'none'     # ‚Üê vypnuto

      # üî• Nepou≈æ√≠v√°me ≈æ√°dn√© cache v setup-gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: true

      # üî• Vynucen√© znovuvytvo≈ôen√≠ Gradle wrapperu (zabr√°n√≠ pou≈æit√≠ star√©ho)
      - name: Force-generate Gradle Wrapper
        run: |
          rm -rf gradle/wrapper
          rm -f gradlew
          rm -f gradlew.bat
          gradle wrapper --gradle-version 8.7

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew --no-build-cache assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-debug-apk
          path: app/build/outputs/apk/debug/*.apk
