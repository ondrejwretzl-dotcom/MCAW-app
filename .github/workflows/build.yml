name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”¥ TOTÃLNÃ VYPNUTÃ CACHÃ
      - name: Remove Gradle caches
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper
          rm -rf ~/.gradle/kotlin-dsl
          rm -rf ~/.gradle/buildOutputCleanup

      # ğŸ”¥ setup-java BEZ cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: ''     # â† sprÃ¡vnÃ½ zpÅ¯sob jak vypnout cache

      # ğŸ”¥ setup-gradle BEZ cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: true

      # ğŸ”¥ DonutÃ­me vygenerovat wrapper znovu
      - name: Force-generate Gradle Wrapper
        run: |
          rm -rf gradle/wrapper
          rm -f gradlew
          rm -f gradlew.bat
          gradle wrapper --gradle-version 8.7

      - name: Make gradlew executable
        run: chmod +x gradlew

      # ğŸ”¥ Build BEZ build cache
      - name: Build debug APK
        run: ./gradlew --no-build-cache assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-debug-apk
          path: app/build/outputs/apk/debug/*.apk
