name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Nainstaluje JDK 17 a zapne cache pro Gradle (rychlejší buildy)
      # Oficiální akce setup-java: doporučený způsob pro JDK na GitHub Actions.
      # https://github.com/actions/setup-java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # Připraví Gradle prostředí na runneru (caching, reporting…)
      # Oficiální akce Gradle týmu – doporučené pro CI.
      # https://github.com/gradle/actions
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # Pokud v repozitáři chybí gradle-wrapper.jar, tímto krokem wrapper vygenerujeme.
      # Vytvoří soubory:
      #  gradlew, gradlew.bat, gradle/wrapper/gradle-wrapper.jar, gradle-wrapper.properties
      - name: Generate Gradle Wrapper (if missing)
        run: |
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            gradle wrapper --gradle-version 8.7
          fi

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-debug-apk
          path: app/build/outputs/apk/debug/*.apk
