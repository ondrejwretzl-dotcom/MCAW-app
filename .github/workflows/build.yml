name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: MCAW

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # Připraví Gradle na runneru (cache, reporting, apod.)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # 1) Vygenerujeme Gradle Wrapper přímo na runneru
      - name: Generate Gradle Wrapper (if missing)
        run: gradle wrapper --gradle-version 8.7

      # 2) Teď už wrapper existuje, můžeme použít ./gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-debug-apk
          path: app/build/outputs/apk/debug/*.apk
