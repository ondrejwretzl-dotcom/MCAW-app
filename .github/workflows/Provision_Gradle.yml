name: manual s vztvorenim Gradle (signed release)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # Použijeme "system gradle" jen jako bootstrap pro opravu wrapperu,
      # když je v repu rozbitý gradle-wrapper.jar.
      - name: Setup Gradle (bootstrap for wrapper fix)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: false

      - name: Regenerate Gradle Wrapper (fix broken gradle-wrapper.jar)
        shell: bash
        run: |
          set -euo pipefail

          echo "System Gradle version:"
          gradle -v

          echo "Regenerating wrapper..."
          gradle wrapper --gradle-version 8.7

          chmod +x ./gradlew

          echo "Wrapper version:"
          ./gradlew --version

      # Nahrajeme opravené wrapper soubory jako artefakt, a si je mùžeš stáhnout
      # a nahrát do repa (pak už tento krok mùžeš pøípadnì odstranit).
      - name: Upload regenerated wrapper files
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-fixed
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/gradle-wrapper.jar
            gradle/wrapper/gradle-wrapper.properties

      # D1: scénáøové unit testy (offline regresní sí)
      - name: Unit tests (D1)
        run: ./gradlew :app:test --no-daemon

      # Stabilní signed release (pro update bez odinstalace)
      - name: Write release keystore
        env:
          MCAW_KEYSTORE_B64: ${{ secrets.MCAW_KEYSTORE_B64 }}
        run: |
          if [ -z "${MCAW_KEYSTORE_B64}" ]; then
            echo "Missing secret MCAW_KEYSTORE_B64" >&2
            exit 1
          fi
          echo "${MCAW_KEYSTORE_B64}" | base64 -d > app/mcaw-release.keystore

      - name: Build Release APK
        env:
          MCAW_KEYSTORE_PATH: mcaw-release.keystore
          MCAW_KEYSTORE_PASSWORD: ${{ secrets.MCAW_KEYSTORE_PASSWORD }}
          MCAW_KEY_ALIAS: ${{ secrets.MCAW_KEY_ALIAS }}
          MCAW_KEY_PASSWORD: ${{ secrets.MCAW_KEY_PASSWORD }}
          VERSION_CODE: ${{ github.run_number }}
          VERSION_NAME: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('1.0.{0}', github.run_number) }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Cleanup keystore
        if: always()
        run: rm -f app/mcaw-release.keystore

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-release-apk
          path: app/build/outputs/apk/release/*.apk

