name: Wrapper fix + unit tests (manual)

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Spustit unit testy po vygenerování wrapperu"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      gradle_version:
        description: "Verze Gradle pro wrapper (musí sedět s AGP v projektu)"
        required: true
        default: "8.7"
        type: string

jobs:
  wrapper:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # Použijeme "system gradle" jen jako bootstrap, protože wrapper je teď rozbitý.
      - name: Setup Gradle (bootstrap)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ inputs.gradle_version }}
          cache-disabled: false

      - name: Regenerate Gradle Wrapper (fix gradle-wrapper.jar)
        shell: bash
        run: |
          set -euo pipefail

          echo "Bootstrap Gradle:"
          gradle -v

          echo "Regenerating wrapper (Gradle ${{ inputs.gradle_version }})..."
          gradle wrapper --gradle-version "${{ inputs.gradle_version }}"

          chmod +x ./gradlew

          echo "Wrapper check:"
          ./gradlew --version

      - name: Upload regenerated wrapper files
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-fixed
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/gradle-wrapper.jar
            gradle/wrapper/gradle-wrapper.properties

      - name: Unit tests (optional)
        if: ${{ inputs.run_tests == 'true' }}
        run: ./gradlew :app:test --no-daemon
