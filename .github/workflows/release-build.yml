name: Android CI (signed release) -s testy

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch: {}

jobs:
  build:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # D1: scénářové unit testy (offline regresní síť)
      - name: Unit tests (D1)
        run: ./gradlew :app:test --no-daemon

      # Stabilní signed release (pro update bez odinstalace)
      - name: Write release keystore
        env:
          MCAW_KEYSTORE_B64: ${{ secrets.MCAW_KEYSTORE_B64 }}
        run: |
          if [ -z "${MCAW_KEYSTORE_B64}" ]; then
            echo "Missing secret MCAW_KEYSTORE_B64" >&2
            exit 1
          fi
          echo "${MCAW_KEYSTORE_B64}" | base64 -d > app/mcaw-release.keystore

      - name: Build Release APK
        env:
          MCAW_KEYSTORE_PATH: mcaw-release.keystore
          MCAW_KEYSTORE_PASSWORD: ${{ secrets.MCAW_KEYSTORE_PASSWORD }}
          MCAW_KEY_ALIAS: ${{ secrets.MCAW_KEY_ALIAS }}
          MCAW_KEY_PASSWORD: ${{ secrets.MCAW_KEY_PASSWORD }}
          VERSION_CODE: ${{ github.run_number }}
          VERSION_NAME: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('1.0.{0}', github.run_number) }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Cleanup keystore
        if: always()
        run: rm -f app/mcaw-release.keystore

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-release-apk
          path: app/build/outputs/apk/release/*.apk

