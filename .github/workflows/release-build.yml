name: Android CI (signed release) - s testy (optimalizováno)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch: {}

jobs:
  test:
    name: Unit tests (D1)
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    env:
      # Bezpečné CI zrychlení (bez změny výstupu)
      GRADLE_OPTS: >-
        -Dorg.gradle.daemon=false
        -Dorg.gradle.parallel=true
        -Dorg.gradle.configureondemand=true
        -Dorg.gradle.caching=true
        -Dkotlin.incremental=true
        -Dkotlin.compiler.execution.strategy=in-process

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Wrapper + Gradle cache přes dedicated action (rychlejší a stabilnější)
      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: false

      # Rychlejší než :app:test (méně variant), ale stále pokryje D1 v src/test.
      # Pokud bys někdy měl release-specific unit testy, změň na :app:testReleaseUnitTest.
      - name: Run unit tests (D1)
        run: ./gradlew :app:testDebugUnitTest --no-daemon --stacktrace


      # Nahraj MCAW scénářové reporty vždy (PASS i FAIL) – jsou určené pro produktové ladění.
      - name: Upload MCAW scenario reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcaw-scenario-reports
          path: app/build/reports/mcaw_scenarios/

      # Když testy spadnou, nahraj reporty a výsledky pro diagnostiku.
      - name: Upload test reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            app/build/reports/tests/
            app/build/test-results/

  release:
    name: Signed release APK
    runs-on: ubuntu-22.04
    needs: [ test ]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    env:
      GRADLE_OPTS: >-
        -Dorg.gradle.daemon=false
        -Dorg.gradle.parallel=true
        -Dorg.gradle.configureondemand=true
        -Dorg.gradle.caching=true
        -Dkotlin.incremental=true
        -Dkotlin.compiler.execution.strategy=in-process

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: false

      - name: Write release keystore
        env:
          MCAW_KEYSTORE_B64: ${{ secrets.MCAW_KEYSTORE_B64 }}
        run: |
          if [ -z "${MCAW_KEYSTORE_B64}" ]; then
            echo "Missing secret MCAW_KEYSTORE_B64" >&2
            exit 1
          fi
          echo "${MCAW_KEYSTORE_B64}" | base64 -d > app/mcaw-release.keystore

      - name: Build Release APK
        env:
          MCAW_KEYSTORE_PATH: mcaw-release.keystore
          MCAW_KEYSTORE_PASSWORD: ${{ secrets.MCAW_KEYSTORE_PASSWORD }}
          MCAW_KEY_ALIAS: ${{ secrets.MCAW_KEY_ALIAS }}
          MCAW_KEY_PASSWORD: ${{ secrets.MCAW_KEY_PASSWORD }}
          VERSION_CODE: ${{ github.run_number }}
          VERSION_NAME: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('1.0.{0}', github.run_number) }}
        run: ./gradlew :app:assembleRelease --no-daemon --stacktrace

      - name: Cleanup keystore
        if: always()
        run: rm -f app/mcaw-release.keystore

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MCAW-release-apk
          path: app/build/outputs/apk/release/*.apk

